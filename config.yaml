defaults:
  - _self_
  - override hydra/launcher: submitit_slurm

ckpt_base_path: /vast/yw4142/checkpoints/dl_final
data_path: /vast/yw4142/datasets/DL24FA

hydra:
  run:
    dir: ${ckpt_base_path}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${ckpt_base_path}/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    submitit_folder: ${hydra.sweep.dir}/.submitit/%j
    nodes: 1
    tasks_per_node: 1
    cpus_per_task: 1
    mem_gb: 128
    gres: "gpu:a100:1"
    # gres: "gpu:volta:4"
    # constraint: "volta32gb"
    timeout_min: 1440
    setup: ["export DEBUGVAR=$(scontrol show hostnames $SLURM_JOB_NODELIST)",
            export MASTER_ADDR="$(scontrol show hostnames $SLURM_JOB_NODELIST | head -n 1)",
            "export MASTER_PORT=$(for port in $(shuf -i 30000-65500 -n 20); do if [[ $(netstat -tupln 2>&1 | grep $port | wc -l) -eq 0 ]] ; then echo $port; break; fi; done;)",]

training:
  epochs: 100
  warmup_epochs: 5
  start_lr: 0.0005                   # Starting learning rate during warmup
  ref_lr: 0.002                      # Reference learning rate after warmup
  final_lr: 1.0e-06                  # Final learning rate at the end of training

  weight_decay: 0.02                 # Initial weight decay
  final_weight_decay: 0.1            # Final weight decay

  use_bfloat16: true                 # Use bfloat16 for mixed precision training
  ipe_scale: 1.0                     # Scaling factor for iterations per epoch
  ema:
    - 0.996
    - 1.0

  seed: 42

model:
  action_dim: 2 
  lambda: 25
  mu: 25
  nu: 1